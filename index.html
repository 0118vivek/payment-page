<body>
    <div class="container">
        <aside class="left-content">
            <h2 class="heading">Payment Details</h2>
            <div class="form-content">
                <h3>Full Name</h3>
                <div class="input">
                    <input type="text" placeholder="Enter Full Name" id="fullName">
                    <!-- <label for="fullName">Please Enter your full name</label> -->
                </div>
            </div>
            <div class="form-content">
                <h3>Email</h3>
                <div class="input">
                    <input type="email" placeholder="Enter Email" id="email">
                    <!-- <label for="email">Please Enter your Email Address</label> -->
                </div>
            </div>
            <div class="form-content">
                <h3>Phone Number</h3>
                <input type="tel" placeholder="Enter your mobile Number" id="phoneNumber">
            </div>
            <div class="footer-content">
                <div class="content-icon">
                    <img src="./image/payment (1).png" alt="">
                    <img src="./image/card.png" alt="">
                    <img src="./image/visa.png" alt="">
                </div>
                <div class="payment-btn">
                    <button class="btn">
                        <h3><i class="fa-solid fa-indian-rupee-sign"></i> 3000/-</h3>
                    </button>
                </div>
            </div>
        </aside>
        <main class="right-content">
            <div class="right-header">
                <button class="heading-btn">
                    <h2 class="heading">apna pg</h2>
                </button>
            </div>
